<!DOCTYPE html>
<html ng-app="student">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Pen by  Vikrant Yadav</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  </head>
  <body layout="column">
  <!-- Code starts here -->
  <md-toolbar layout="row">
    <h1>Student data</h1>
  </md-toolbar>
  <span flex="10"></span>
  <!-- Form will start here-->
  <div layout="column" class="md-inline-form" ng-controller="FormController as form">
    <md-content layout-padding>
      <div ng-show="!form.showStudent" ng-cloak>
        <!-- FORM START-->
        <form name="studentForm" ng-submit="studentForm.$valid && form.submit()" novalidate>
          <div layout-gt-sm="row">
            <!-- FIRST NAME-->
            <md-input-container class="md-block" flex-gt-sm>
              <label> First Name</label>
              <input type="text" ng-model="form.student.fName" ng-pattern="/^[a-z ,.'-]+$/i" ng-required="true">
            </md-input-container>

            <!-- LAST NAME-->
            <md-input-container class="md-block" flex-gt-sm>
              <label> Last Name</label>
              <input type="text" ng-model="form.student.lName" ng-pattern="/^[a-z ,.'-]+$/i" ng-required="true">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <!-- DEGREE EARNED -->
            <md-input-container class="md-block" flex-gt-sm>
              <label>Highest Degree earned</label>
              <md-select ng-model="form.student.hDeg" ng-required="true">
                <md-option ng-repeat="degree in form.degrees">
                  {{degree}}
                </md-option>
              </md-select>
            </md-input-container>

            <!-- DOB -->
            <md-datepicker ng-model="form.student.dob" flex ng-required="true" md-placeholder="Date of Birth" md-max-date="form.today">
            </md-datepicker>
          </div>

          <!-- ADDRESS -->
          <div layout-gt-sm="row">
            <md-input-container>
              <label>State</label>
              <md-select ng-model="form.student.state" ng-required="true">
                <md-option ng-repeat="state in form.states">
                  {{state}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Address</label>
              <textarea ng-model="form.student.address" ng-required="true"></textarea>
            </md-input-container>
          </div>

          <md-input-container class="md-block" flex="noshrink">
            <label>Postal Code</label>
            <input name="postalCode" ng-model="form.student.postalCode" ng-required="true" placeholder="110001" required ng-pattern="/^[0-9]{6}$/" md-maxlength="6">
          </md-input-container>

          <md-button type="button" class="md-warn" ng-click="form.reset()">RESET</md-button>
          <md-button class="md-primary" type="submit" ng-disabled="studentForm.$invalid">SUBMIT</md-button>
        </form>
      </div>
      <div ng-show="form.showStudent" ng-cloak>
        <p>
        <blockquote><strong>Name:</strong>{{form.student.fName}} {{form.student.lName}}</blockquote>
        <blockquote><strong>Date of Birth:</strong>{{form.student.dob | date}}</blockquote>
        <blockquote><strong>Degree:</strong>{{form.student.hDeg}}</blockquote>
        <blockquote><strong>State:</strong>{{form.student.state}}</blockquote>
        <strong>Address:<strong> {{form.student.address}}, {{form.student.postalCode}}
        </p>
          <md-button class="md-warn" ng-click="form.back()" ng-disabled="studentForm.$invalid">GO BACK</md-button>
      </div>
    </md-content>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="js/index.js"></script>  
  </body>
</html>
